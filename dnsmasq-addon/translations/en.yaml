configuration:
  port:
    name: Port
    description: Listen on this specific port instead of the standard DNS port (53).
  domain_needed:
    name: Domain Needed
    description: Never forward plain names (without a dot or domain part)
  bogus_priv:
    name: Bogus Priv
    description: Never forward addresses in the non-routed address spaces.
  local:
    name: Local Domain
    description: >-
      Add local-only domains here, queries in these domains 
      are answered from /etc/hosts or DHCP only.
  interface:
    name: Interface
    description: Repeat the line for more than one interface.
  except_interface:
    name: Except Interface
    description: >-
      Or you can specify which interface _not_ to listen on
  listen_address:
    name: Listen Address
    description: >-
      Or which to listen on by address (remember to include 127.0.0.1 if you use this.)
  no_dhcp_interface:
    name: No DHCP Interface
  expand_hosts:
    name: Expand Hosts
  bind_interfaces:
    name: Bind Interfaces
  domains:
    name: Domains
  servers:
    name: Servers
  addresses:
    name: Addresses
  dhcp:
    range:
      name: DHCP Addresses Range
    options:
      name: DHCP Options
    options_force:
      name: DHCP Forced Options
    hosts:
      name: DHCP Hosts
network:
  53/tcp: TCP port for DNS requests.
  53/udp: UDP port for DNS requests.
